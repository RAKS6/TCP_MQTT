name: CI Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Install system dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc build-essential cmake git python3-pip
        pip3 install --upgrade pytest paho-mqtt

    # 3️⃣ Build and install Eclipse Paho MQTT C library
    - name: Build Paho MQTT C library
      run: |
        git clone https://github.com/eclipse/paho.mqtt.c.git
        cd paho.mqtt.c
        cmake -Bbuild -H. -DPAHO_WITH_SSL=OFF
        sudo cmake --build build/ --target install
        sudo ldconfig
        cd ..

    # 4️⃣ List repo files for debugging
    - name: List all repo files
      run: ls -R

    # 5️⃣ Build C server and clients
    - name: Build server and clients
      run: |
        gcc project/server.c project/mqtt.c -o server -lpaho-mqtt3c -lpthread
        gcc project/client.c -o client
        gcc project/client2.c -o client2

    # 6️⃣ Start TCP server in the background
    - name: Start TCP server
      run: |
        ./server &
        SERVER_PID=$!
        echo $SERVER_PID > server.pid
        echo "Server started with PID $SERVER_PID"
        sleep 2  # give server time to start

    # 7️⃣ Run Python tests (with enhanced logging)
    - name: Run Python tests
      run: |
        pytest project/test_tcp.py -v --maxfail=1 --disable-warnings

    # 8️⃣ Stop TCP server after tests
    - name: Stop TCP server
      run: |
        kill $(cat server.pid) || true
        echo "Server stopped"
