name: CI Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Install system dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc build-essential cmake git python3-pip
        pip3 install pytest paho-mqtt==1.6.1

    # 3Ô∏è‚É£ Build and install Eclipse Paho MQTT C library
    - name: Build Paho MQTT C library
      run: |
        git clone https://github.com/eclipse/paho.mqtt.c.git
        cd paho.mqtt.c
        cmake -Bbuild -H. -DPAHO_WITH_SSL=OFF
        sudo cmake --build build/ --target install
        sudo ldconfig
        cd ..

    # 4Ô∏è‚É£ List repo files for debugging
    - name: List all repo files
      run: ls -R

    # 5Ô∏è‚É£ Build C server and clients
    - name: Build server and clients
      run: |
        gcc project/server.c project/mqtt.c -o server -lpaho-mqtt3c -lpthread
        gcc project/client.c -o client
        gcc project/client2.c -o client2

    # 6Ô∏è‚É£ Start TCP server with logging
    - name: Start TCP server
      run: |
        ./server > server_stdout.log 2> server_stderr.log &
        SERVER_PID=$!
        echo $SERVER_PID > server.pid
        echo "Server started with PID $SERVER_PID"
        sleep 2

    # 7Ô∏è‚É£ Multi-client parallel load test (stress test)
    - name: Parallel client burst test
      run: |
        echo "Starting 5 parallel clients..."
        for i in {1..5}; do
          ./client > client_${i}.log 2>&1 &
        done
        wait
        echo "Parallel clients finished."

    # 8Ô∏è‚É£ Run Python tests (pytest logs saved)
    - name: Run Python tests
      run: |
        pytest project/test_tcp.py -v --maxfail=1 --disable-warnings | tee pytest-output.log

    # 9Ô∏è‚É£ Stop TCP server after tests
    - name: Stop TCP server
      run: |
        kill $(cat server.pid) || true
        echo "Server stopped"

    # üîü Upload logs as artifacts even if job fails
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-logs
        path: |
          server_stdout.log
          server_stderr.log
          pytest-output.log
          client_*.log
